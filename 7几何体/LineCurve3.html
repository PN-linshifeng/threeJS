<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LineCurve3直线</title>
</head>

<body>
  <script src="../utils/three.js"></script>
  <script>
    const scene = new THREE.Scene()
    const camera = new THREE.PerspectiveCamera(65, document.documentElement.clientWidth / document.documentElement.clientHeight, 0.1, 1000)
    camera.position.set(0, 0, 100)
    const renderer = new THREE.WebGLRenderer()
    renderer.setSize(document.documentElement.clientWidth, document.documentElement.clientHeight)
    document.body.appendChild(renderer.domElement)

    // 几何体
    const geometry = new THREE.Geometry();
    const p1 = new THREE.Vector3(0, 0, 0)
    const p2 = new THREE.Vector3(50, 50, 0)
    const lineCurve = new THREE.LineCurve(p1, p2);
    const point = lineCurve.getPoints(10)
    geometry.setFromPoints(point)

    const geometry2 = new THREE.Geometry();
    const p11 = new THREE.Vector3(0, 0, 0)
    const p22 = new THREE.Vector3(50, 40, -10)
    geometry2.vertices.push(p11, p22)

    // 材料
    const material = new THREE.LineBasicMaterial({ color: 0xffff00 })
    const material2 = new THREE.LineBasicMaterial({ color: 0xff0000 })

    // 网格
    const line = new THREE.Line(geometry, material)
    const line2 = new THREE.Line(geometry2, material2)
    scene.add(line)
    scene.add(line2)

    renderer.render(scene, camera)

  </script>
</body>

</html>
