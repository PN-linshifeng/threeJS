<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>acrcurve圆弧线</title>
</head>

<body>
  <script src="../utils/three.js"></script>
  <script>
    const scene = new THREE.Scene()
    const camera = new THREE.PerspectiveCamera(65, document.documentElement.clientWidth / document.documentElement.clientHeight, 0.1, 1000)
    camera.position.set(0, 0, 100)
    const renderer = new THREE.WebGLRenderer()
    renderer.setSize(document.documentElement.clientWidth, document.documentElement.clientHeight)
    document.body.appendChild(renderer.domElement)

    // 几何体
    const arccurve = new THREE.ArcCurve(0, 0, 50, 0, 2 * Math.PI);
    var points = arccurve.getPoints(50);
    var geometry = new THREE.BufferGeometry().setFromPoints(points);

    // var geometry = new THREE.BoxGeometry(10, 10, 10); // 创建立方体
    // 材料
    const Material = new THREE.LineBasicMaterial({ color: 0xff0000 })

    const mesh = new THREE.Line(geometry, Material)
    scene.add(mesh)

    renderer.render(scene, camera);

  </script>
</body>

</html>
