<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鼠标</title>
</head>

<body>
  <script src="../utils/three.js"></script>
  <script src="../node_modules/three/examples/js/controls/OrbitControls.js"></script>
  <script src="../node_modules/three/examples/js/libs/stats.min.js"></script>
  <script>
    // 创建场景
    const scene = new THREE.Scene();


    // 线条
    const geometry = new THREE.Geometry(); // 场景的形状
    geometry.vertices.push(new THREE.Vector3(0, 0, 0));

    geometry.vertices.push(new THREE.Vector3(270, 0, 0));

    const meterial = new THREE.LineBasicMaterial({ color: 0x0000ff }); // 线的材质
    const line = new THREE.Line(geometry, meterial); // 线的网格模型
    scene.add(line)



    var geometry1 = new THREE.BoxGeometry(100, 100, 100);
    var material1 = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); //材质对象Material
    var cube = new THREE.Mesh(geometry1, material1); // 网格，（几何体，材质）
    scene.add(cube);// 把网格对象放入场景，坐标为(0,0,0)的位置，以摄像机位置重合了


    // var geometry2 = new THREE.BoxGeometry(1, 1, 1); // 创建立方体
    // var material2 = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // 立方体渲染的材质
    // var cube2 = new THREE.Mesh(geometry2, material2); // 网格，（几何体，材质）
    // scene.add(cube2);// 把网格对象放入场景，坐标为(0,0,0)的位置，以摄像机位置重合了

    // 圆柱网格模型
    var geometry3 = new THREE.CylinderGeometry(20, 20, 200, 0);
    var material3 = new THREE.MeshBasicMaterial({
      color: 0xffff00
    });
    var mesh3 = new THREE.Mesh(geometry3, material3); //网格模型对象Mesh
    // mesh3.translateX(120); //球体网格模型沿Y轴正方向平移120
    // mesh3.position.set(2, 0, 0);//设置mesh3模型对象的xyz坐标为120,0,0
    scene.add(mesh3); //

    // 创建照相机
    const camera = new THREE.PerspectiveCamera(65, 1, 0.1, 1000);
    camera.position.set(100, 100, 600) // 照相机位置
    camera.lookAt(0, 0, 0) // 拍照方向（左右，上下，前后）

    // 渲染器
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(600, 300);
    document.body.appendChild(renderer.domElement);
    render()

    function render() {
      renderer.render(scene, camera);
      console.log(99)
    }
    const controls = new THREE.OrbitControls(camera, renderer.domElement)
    controls.addEventListener('change', render)


  </script>
</body>

</html>
